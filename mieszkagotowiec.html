<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Świętochłowic</title>

    <style>
        *{
            margin: 0;

        #map {

<body>
    <div id="map"></div>
    <!-- <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o0atU9tHgfTeT4yTA/Ys3afpEpW2cLDe1OU5MQFi5Rk=" crossorigin=""></script> -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        const map = L.map('map').setView([50.31352699555624, 18.903822679230792], 15); 

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 10,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        L.marker([50.31352699555624, 18.903822679230792]).addTo(map)
            .bindPopup('Kup teraz')
        
        L.marker([50.26338286152394, 18.85923236421741]).addTo(map)
            .bindPopup('<a href="info.php?name=135">Sala 135 Kopernikus</a>')

        L.marker([50.30586116058635, 18.902791113477488]).addTo(map)
            .bindPopup('<a href="info.php?name=krotka">Familok ul. Krótka</a>')
            
        L.marker([50.30784532483451, 18.903069961091056]).addTo(map)
            .bindPopup('<a href="info.php?name=wieczorka">Familok ul. Wieczorka</a>')
            
        L.marker([50.30891417312503, 18.90149160238576]).addTo(map)
            .bindPopup('<a href="info.php?name=okrzei">Familok ul. Okrzei</a>')
            
        L.marker([50.30148353762726, 18.880770367331646]).addTo(map)
            .bindPopup('<a href="info.php?name=szkolny">Familok ul. Plac szkolny</a>')
            
        L.marker([50.336632321341966, 18.868470297059964]).addTo(map)
            .bindPopup('<a href="info.php?name=krzywoustego">Familok ul. Bolesława Krzywoustego</a>')
            
        L.marker([50.33849950470168, 18.8711629767249]).addTo(map)
            .bindPopup('<a href="info.php?name=baczynskiego">Familok ul. Baczyńskiego</a>')
            
        L.marker([50.34825269843248, 18.932269520599686]).addTo(map)
            .bindPopup('<a href="info.php?name=florianska">Familok ul. Floriańska</a>')
            
        L.marker([50.3479181384823, 18.936111326093815]).addTo(map)
            .bindPopup('<a href="info.php?name=warsztat">Warsztaty naprawcze GKW</a>')
            .openPopup();
