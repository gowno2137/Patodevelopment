<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Świętochłowic</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o0atU9tHgfTeT4yTA/Ys3afpEpW2cLDe1OU5MQFi5Rk=" crossorigin=""/> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        #map {
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o0atU9tHgfTeT4yTA/Ys3afpEpW2cLDe1OU5MQFi5Rk=" crossorigin=""></script> -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        const map = L.map('map').setView([50.31352699555624, 18.903822679230792], 15); 

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 10,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        L.marker([50.31352699555624, 18.903822679230792]).addTo(map)
            .bindPopup('Kup teraz')
            .openPopup();
        
        L.marker([50.26338286152394, 18.85923236421741]).addTo(map)
            .bindPopup('<a href="test.html">test</a>')
            .openPopup();
    
        // var popup = L.popup()
        //     .setLatLng(latlng)
        //     .bindPopup()
        //     .setContent('<p>Hello world!<br />This is a nice popup.</p>')
        //     .openOn(map);
    </script>
</body>
</html>
